<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TicTacToe</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="Gameover-screen" id="Gameover-screen"></div>
        <div class="grid-container" id="grid-container"></div>
        <div class="button-container">
            <button type="button" onclick="resetGrid()">Reset</button>
            <button type="button" onclick="doAiMove(state)">AiMove</button>
            <button type="button" id="aionoff" onclick="enableAi()">
                AI On
            </button>
            <p>Boardsize:</p>
            <button type="button" onclick="initGrid(boardsize -1)">-1</button>
            <button type="button" onclick="initGrid(boardsize +1)">+1</button>
        </div>
        <div style="text-align: center">
            <p style="font-weight: bold; font-size: 2rem">Dificulty:</p>
            <button type="button" onclick="setDificulty(1)">Easy</button>
            <button type="button" onclick="setDificulty(2)">Hard</button>
            <button type="button" onclick="setDificulty(3)">Impossible!</button>
        </div>
        <div style="text-align: center">
            <button
                type="button"
                onclick="playAIGames(
                5,
                100,
                800,
                false,
            )"
            >
                Play 5 games randomly
            </button>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
